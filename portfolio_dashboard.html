<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Manager Dashboard</title>
    <link rel="stylesheet" href="portfolio_dashboard.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <h2>Portfolio Manager</h2>
            <ul>
                <!-- <li><a href="portfolio-manager-dashboard.html">Create MF</a></li> -->
                <li><a href="#">View Portfolios</a></li>
                <li><a href="#">Setup Subscriptions</a></li>
                <li><a href="log.html">Home</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Create Mutual Fund</h1>
            <form>
                <div class="form-group">
                    <label for="mf-name">Mutual Fund Name</label>
                    <input type="text" id="mf-name" class="form-control" placeholder="Enter MF Name" required>
                </div>
                <div class="form-group">
                    <label for="mf-stocks">Stocks</label>
                    <div class="dropdown-container">
                        <button class="dropdown-button" id="select-stocks">Select Stocks</button>
                        <div class="dropdown-options">
                            <div class="stock-option">
                                <label>
                                    <input type="checkbox" class="stock-checkbox-input">
                                    Stock 1
                                </label>
                                <input type="number" class="stock-weight-input" placeholder="Weight (%)">
                            </div>
                            <div class="stock-option">
                                <label>
                                    <input type="checkbox" class="stock-checkbox-input">
                                    Stock 2
                                </label>
                                <input type="number" class="stock-weight-input" placeholder="Weight (%)">
                            </div>
                            <div class="stock-option">
                                <label>
                                    <input type="checkbox" class="stock-checkbox-input">
                                    Stock 3
                                </label>
                                <input type="number" class="stock-weight-input" placeholder="Weight (%)">
                            </div>
                        </div>
                    </div>
                    <div class="total-weight">
                        Total Weight: <span id="total-weight">0</span>
                    </div>
                    <div class="stock-inputs-container">
                        <div class="form-group">
                            <label for="stock-list">Stocks Selected</label>
                            <div class="stock-list-container" id="stock-list"></div>
                        </div>
                        <button class="add-stock-button">Add Stock</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mf-balance-cash">Balance Cash (INR)</label>
                    <input type="number" id="mf-balance-cash" class="form-control" placeholder="1000000" required>
                </div>
                <!-- <div class="form-group">
                    <label for="mf-entry-load">Entry Load (%)</label>
                    <input type="number" id="mf-entry-load" class="form-control" placeholder="1.5%" required>
                </div> -->
                <div class="form-group">
                    <label for="mf-exit-load">Exit Load (%)</label>
                    <input type="number" id="mf-exit-load" class="form-control" placeholder="1%" required>
                </div>
                <div class="form-group">
                    <label for="mf-expense-ratio">Expense Ratio (%)</label>
                    <input type="number" id="mf-expense-ratio" class="form-control" placeholder="2%" required>
                </div>
                <!-- <a href="create-mutual-fund.html">
                    <button>Create</button>
                </a> -->
                <button type="submit" class="btn-create-mf">Create MF</button>
            </form>
        </div>
    </div>
    <script src="portfolio_dashboard.js"></script>
</body>
</html>
